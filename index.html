<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Mapbox</title>
    <style></style>
  </head>
  <body>
    <div
      id="map"
      style="width: 100%; height: 100%; position: absolute; top: 0; left: 0"
    ></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWxhbmdvLWhlZG9ub3ZhIiwiYSI6ImNsY29zbmM1OTZ6dWMzeGxranF1MWwwN2sifQ.idBke_LeHCrTb0WfoMl-sA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        projection: "mercator",
        style: "mapbox://styles/elango-hedonova/clcq9vuz100aq14lcftis4cso", // style URL
        center: [22.70668, 38.974357], // starting position [lng, lat]
        zoom: 1.5, // starting zoom
      });

      map.on("load", function () {
        map.addLayer(
          {
            id: "country-boundaries",
            source: {
              type: "vector",
              url: "mapbox://mapbox.country-boundaries-v1",
            },
            "source-layer": "country_boundaries",
            type: "fill",
            paint: {
              "fill-color": "#04946C",
              "fill-opacity": 0.2,
            },
          },
          "country-label"
        );

        map.setFilter("country-boundaries", [
          "in",
          "iso_3166_1_alpha_3",
          // "NLD",
          // "ITA",
          // "AUS",
          // "NZL",
          "IND",
          "RUS",
          "ZAF",
          "GBR",
          "ARE",
          "OMN",
        ]);
      });
    </script>
  </body>
</html>
